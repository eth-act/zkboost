name: Build image

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:

jobs:
  build-ews:
    outputs:
      image_tag: ${{ steps.get_image_tag.outputs.image_tag }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
        - arch: amd64
          runner: ubuntu-latest
        - arch: arm64
          runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get image tag
        id: get_image_tag
        env:
          COMMIT_SHA: ${{ github.sha }}
          REF: ${{ github.ref }}
        run: |
          if [[ $REF == refs/tags/* ]]; then
            echo "image_tag=${REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "image_tag=${COMMIT_SHA:0:7}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build execution-witness-sentry image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.ews
          push: ${{ github.event_name == 'push' }}
          platforms: linux/${{ matrix.arch }}
          tags: ghcr.io/${{ github.repository }}/execution-witness-sentry:${{ steps.get_image_tag.outputs.image_tag }}-${{ matrix.arch }}

  merge-manifests:
    permissions:
      contents: read
      packages: write
    needs: build-ews
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository }}/execution-witness-sentry:${{ needs.build-ews.outputs.image_tag }} \
            ghcr.io/${{ github.repository }}/execution-witness-sentry:${{ needs.build-ews.outputs.image_tag }}-amd64 \
            ghcr.io/${{ github.repository }}/execution-witness-sentry:${{ needs.build-ews.outputs.image_tag }}-arm64
