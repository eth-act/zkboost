[workspace]
members = ["bins/poost-cli", "bins/client-cli", "crates/poost-client", "crates/poost-core", "crates/poost-server"]



[workspace.dependencies]
# ere
ere-zkvm-interface = { git = "https://github.com/eth-applied-research-group/ere", rev = "2ede04de0d5993aa505624ab18dfcb810637c2d6", package = "ere-zkvm-interface" }
ere-platform-trait = { git = "https://github.com/eth-applied-research-group/ere", rev = "2ede04de0d5993aa505624ab18dfcb810637c2d6" }
ere-dockerized = { git = "https://github.com/eth-applied-research-group/ere", rev = "2ede04de0d5993aa505624ab18dfcb810637c2d6", package = "ere-dockerized" }
ere-io = { git = "https://github.com/eth-applied-research-group/ere", rev = "2ede04de0d5993aa505624ab18dfcb810637c2d6", package = "ere-io" }

#serde
serde = { version = "1", features = ["derive"] }
serde_json = "1"

#tokio
tokio = { version = "1.48.0", features = ["full"] }

# misc
indexmap = { version = "2.9.0", features = ["serde"] }
anyhow = { version = "1.0.100" }

#in-house-crates
poost-core = { path = "./crates/poost-core" }
