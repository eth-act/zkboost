services:
  zkboost:
    build:
      context: ..  # Context is the project root (one level up)
      dockerfile: docker/Dockerfile # Path to Dockerfile _from_ the context
    ports:
      - "3000:3000"
    volumes:
      # Needed for ere-dockerized to create container
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - RUST_LOG=info,zkboost=debug # Example: Set log level for the app
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:3000/info"]

  prometheus:
    build:
      context: ./prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - zkboost

  grafana:
    build:
      context: ./grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:
