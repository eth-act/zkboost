networks:
  zkboost_network:
    name: zkboost_network
    driver: bridge
services:
  zkboost:
    build:
      context: ../../..  # Context is the project root (one level up)
      dockerfile: docker/Dockerfile.zkboost-server # Path to Dockerfile _from_ the context
    ports:
      - "3001:3001"
    networks:
      - zkboost_network
    volumes:
      # Needed for ere-dockerized to create container
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config.toml:/app/config.toml:ro
      # - /tmp:/tmp # Optional, if integration tests are run with --dockerized flag.
    environment:
      - RUST_LOG=info,zkboost=debug # Example: Set log level for the app
      - ERE_DOCKER_NETWORK=zkboost_network
      - ERE_IMAGE_REGISTRY=ghcr.io/eth-act/ere
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:3000/info"]

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    networks:
      - zkboost_network
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - zkboost

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3002:3000"
    networks:
      - zkboost_network
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:
