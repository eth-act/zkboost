# Ported and modified from https://github.com/eth-act/lighthouse/blob/optional-proofs/scripts/local_testnet/network_params_mixed_proof_gen_verify.yaml

# Mixed configuration: 3 normal nodes with reth, 3 zkvm nodes with dummy EL
participants:
  # Normal nodes with real EL (nodes 1-3)
  - el_type: reth
    el_image: ghcr.io/paradigmxyz/reth:latest
    cl_type: lighthouse
    cl_image: ghcr.io/eth-act/lighthouse/lighthouse:latest-optional-proofs
    cl_extra_params:
      - --target-peers=5
    count: 3
  # ZKVM nodes with dummy EL (nodes 4-6)
  - el_type: dummy
    el_image: ethpandaops/dummy-el:master
    cl_type: lighthouse
    cl_image: ghcr.io/eth-act/lighthouse/lighthouse:latest-optional-proofs
    cl_extra_params:
      - --activate-zkvm
      - --target-peers=5
    count: 3
network_params:
  seconds_per_slot: 12
global_log_level: debug
snooper_enabled: false
additional_services:
  - dora
  - prometheus_grafana
port_publisher:
  el:
    enabled: true
    public_port_start: 32000
  cl:
    enabled: true
    public_port_start: 33000