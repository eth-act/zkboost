# Simple testnet config for testing EL listener with 2 nodes using Reth
participants:
  - cl_type: lodestar
    el_type: reth
    count: 2
network_params:
  electra_fork_epoch: 0
  fulu_fork_epoch: 999999999
  seconds_per_slot: 6
snooper_enabled: false
global_log_level: info
additional_services: []
port_publisher:
  el:
    enabled: true
    public_port_start: 32000
  cl:
    enabled: true
    public_port_start: 33000
